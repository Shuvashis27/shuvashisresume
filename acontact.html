<html>
    <head>
        <style>
            body{
                background-color: rgb(2, 25, 25);
            }
        </style>
        <title>
            contact Form 
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>
        <center>
        <div class="tab1">

            <table style="border: ;#3B5998">
                
                <tr>
                    <td>
                        <button style="background-color: rgba(29, 225, 42, 0.728);">
                            <font face="Algerian" color="yellow" size="5"> 
                                <a href="index.html">
                                  HOME&nbsp;&nbsp;</a>
                        </button>
                    </td>
                </tr>
            </table>
        </div> 
        </center>
        <div class="container">
        <center>
        <h2> Contact-Us</h2></center>
<center>
        <form action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="email">
              </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Mobile:</label>
            <input type="number" class="form-control" id="psw" placeholder="Enter Mobileno" name="pwd">
          </div>
         
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
        </form>
      </div>
      
      </body>
      <script>
function saveData()
{
let name,email,psw;
name=document.getElementById("name").value;
email=document.getElementById("email").value;

psw=document.getElementById("psw").value;

localStorage.setItem("name",name)
localStorage.setItem("email",email)
localStorage.setItem("psw",psw)
}
          </script>
      </html>
